{% extends 'base.html' %}

{% block css %}
	<style type="text/css">
		.student_table{
			padding-left: 4%;
			padding-right: 28%;
			padding-top: 55px;
			padding-bottom: 30px;
		}
		.headline{
			padding-left: 4.1%;	
			font-size: 38;
			color: #2347a3;
			padding-top: 60px;
		}
	</style>

{% endblock %}




{% block cont_ex %}

<div class="headline lead">
	Students list
</div>

<div class="student_table">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Reg Number</th>
      <th scope="col">Name</th>
      <th scope="col">CGPA</th>
      <th scope="col">Section</th>
      <th scope="col">Course</th>
    </tr>
  </thead>

  <tbody>
  	{% for obj in object_list %}
    <tr>
      <td>{{obj.reg_no}}</td>
      <td>{{obj.name}}</td>
      <td>{{obj.cgpa}}</td>
      <td>{{obj.section}}</td>
      <td>{{obj.course}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock cont_ex %}
